<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <main>
    <section class="player-section" id="astro-section">
      <img class="player-icon" id="astro-icon">
      <h2 class="player-name" id="astro-name"></h2>
      <p>Wins: <span id="astro-wins"></span></p>
      <button class="hidden" id="change-game-button" type="button">Change game</button>
    </section>
    <section id="choose-game-section">
      <h2>Choose your game</h2>
      <section class="game-choices" id="classic-game">
        <h3><img class="small-icon" src="src/rock.png">Classic<img class="small-icon" src="src/scissors.png"></h3>
        <p>Rock < Scissors</p>
        <p>Scissors < Paper</p>
        <p>Paper < Rock</p>
      </section>
      <section class="game-choices" id="space-game">
        <h3><img class="small-icon" src="src/laser gun.png">Space<img class="small-icon" src="src/alien.png"></h3>
        <p>Alien < Laser Gun or Rock</p>
        <p>Laser Gun < Paper or Scissors</p>
        <p>Rock < Scissors or Alien</p>
        <p>Scissors < Paper or Laser Gun</p>
        <p>Paper < Rock or Alien</p>
      </section>
    </section>
    <section class="hidden" id="choose-fighter-section" >
      <h2 id="choose-fighter-header">Choose your Fighter</h2>
      <section class="fighter-section hidden" id="classic-fighter-section">
        <div>
          <img class="large-icon" data-classic-fighter="rock" src="src/rock.png">
          <img class="large-icon" data-classic-fighter="paper" src="src/paper.png">
          <img class="large-icon" data-classic-fighter="scissors" src="src/scissors.png">
        </div>
        <div class="choice-icon-container-3">
          <img class="small-icon choice" data-classic-choice-icon="rock" src="src/placeholder image.png">
          <img class="small-icon choice" data-classic-choice-icon="paper" src="src/placeholder image.png">
          <img class="small-icon choice" data-classic-choice-icon="scissors" src="src/placeholder image.png">
        </div>
      </section>
      <section class="fighter-section hidden" id="space-fighter-section">
        <div>
          <img class="large-icon" data-space-fighter="rock" src="src/rock.png">
          <img class="large-icon" data-space-fighter="paper" src="src/paper.png">
          <img class="large-icon" data-space-fighter="scissors" src="src/scissors.png">
        </div>
        <div class="choice-icon-container-3">
          <img class="small-icon choice" data-space-choice-icon="rock" src="src/placeholder image.png">
          <img class="small-icon choice" data-space-choice-icon="paper" src="src/placeholder image.png">
          <img class="small-icon choice" data-space-choice-icon="scissors" src="src/placeholder image.png">
        </div>
        <div class="line2">
          <img class="large-icon" data-space-fighter="alien" src="src/alien.png">
          <img class="large-icon" data-space-fighter="laser" src="src/laser gun.png">
        </div>
        <div class="choice-icon-container-2">
          <img class="small-icon choice" data-space-choice-icon="alien" src="src/placeholder image.png">
          <img class="small-icon choice" data-space-choice-icon="laser" src="src/placeholder image.png">
        </div>
      </section>
    </section>
    <section class="hidden" id="result-section">
      <h2 id="won-this-round">Won this round!</h2>
      <img class="large-icon" id="fighter1">
      <img class="large-icon" id="fighter2">
    </section>
    <section class="player-section" id="computer-section">
      <img class="player-icon" id="comp-icon">
      <h2 class="player-name" id="comp-name"></h2>
      <p>Wins: <span id="comp-wins"></span></p>
    </section>
  </main>
</body>

<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
